<!DOCTYPE html>

<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta charset="utf-8">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic,700italic' rel='stylesheet' type='text/css'>
        <link href="stylesheets/main.css" rel="stylesheet" />
        <title>Chime</title>
    </head>
    <body class="{% block body_class %}{% endblock %} col">

      <div class="global-header  row">
        <div class="row__left">
          <a href="sign-in.html" class="global-header__title">Chime</a>
          <nav class="breadcrumb">
              <a href="browse.html" class="breadcrumb__item is-selected">Content</a>
              <a href="activities-list.html" class="breadcrumb__item">Activities</a>
              <a href="#" class="breadcrumb__item">Analytics</a>
               <a href="#" class="breadcrumb__item">Team</a>
        <a href="#" class="breadcrumb__item">Live Site</a>
          </nav>
        </div>
        <nav class="global-header__nav  row__right  toolbar--right">
          <div class="dropdown activity-dropdown toolbar__item global-header__link">
            <a href="/tree/{{ branch }}" class="dropdown__label activity-dropdown__link">Updating the permitting process (editing) </a>
            <div class="dropdown__popup dropdown__popup--right">
              <p class="activity-dropdown__subtitle">Current Activity</p>
              <h2 class="activity-dropdown__title">Updating the permitting process for business owners</h2>
              <a class="button button--large activity-dropdown__button" href="activity-overview.html">See full history and discussion</a>
              <form action="{{ activity.overview_path }}" method="POST" class="comment comment--new">
                <div class="comment__author">norris@codeforamerica.org</div>
                <div class="comment__body">
                <textarea class="comment__input" name="comment_text" placeholder="Leave your comment here (optional)"></textarea>
                </div>
                <div class="comment__actions toolbar toolbar--right">
                  <input class="toolbar__item button button--orange" type="submit" name="request_feedback" value="Request Feedback">
<!--              <input class="toolbar__item button button--green" type="submit" name="endorse_edits" value="Looks Good!">
                  <input class="toolbar__item button button--blue" type="submit" name="merge" value="Publish">
                  <input class="toolbar__item button button" type="submit" name="comment" value="Comment"> -->
                </div>
              </form>
            </div>
          </div>
           
            <a class="toolbar__item global-header__link" href="#" id="signout">Sign Out</a>
        </nav>
      </div>
    </body>
</html>
